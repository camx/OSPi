$def with(go_to)

$var title: $_('OSPi Restarting')
$var page: restart

<script>
    function checkPage() {
        jQuery.ajax({
            type: 'HEAD',
            url: 'jQuery{go_to}',
            success: function() {
                window.location.replace('jQuery{go_to}');
            },
            failure: function() {
                setTimeout(function() {
                    checkPage();
                }, 1000);
            }
        });
    }

    jQuery(document).ready(function(){
        setTimeout(function() {
            checkPage()
        }, 5000);
    });
</script>

<div id="restarting">
    <div class="title">$_('ospi is restarting')</div>
    $_('This may take several seconds...')
</div>
